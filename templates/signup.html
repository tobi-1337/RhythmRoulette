<!DOCTYPE html>
<html lang="sv">
    <head>
        <meta charset="utf-8">
        <title>Rhythm Roulette</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="static/signup.css">
    </head>
    <body>
        <form action="/register" method="POST">
            <div class="container">
              <h1>Registrering</h1>
              <label for="email"><b>Email</b></label>
              <input type="text" placeholder="Email här" name="email" id="email" required>

              <label for="psw"><b>Lösenord</b></label>
              <input type="password" placeholder="**********" name="psw" id="psw" required>
          
              <label for="psw-repeat"><b>Ange lösenord igen</b></label>
              <input type="password" placeholder="**********" name="psw-repeat" id="psw-repeat" required>
          
              <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
              <button type="submit" class="registerbtn">Register</button>
            </div>
            <div class="container signin">
              <p>Har du redan ett konto? <a href="login">Logga in</a>.</p>
            </div>
          </form>
          <footer>
            
          </footer>
    </body>
</html>
